name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: production  # References the "production" environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to EC2
        env:
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > github-ec2.pem && chmod 600 github-ec2.pem

          # SSH into EC2 and explicitly pass environment variables
          ssh -o StrictHostKeyChecking=no -i github-ec2.pem ${USER}@${HOST} << 'EOF'
            # Write secrets to a .env file
            echo "DOMAIN_NAME=${DOMAIN_NAME}" > ~/app/.env
            echo "EMAIL_USER=${EMAIL_USER}" >> ~/app/.env
            echo "EMAIL_PASS=${EMAIL_PASS}" >> ~/app/.env

            # Load variables from .env file
            source ~/app/.env

            # Test the environment variables
            echo "Domain Name: $DOMAIN_NAME"
            echo "Email User: $EMAIL_USER"
            echo "Email Pass: $EMAIL_PASS"
          EOF
